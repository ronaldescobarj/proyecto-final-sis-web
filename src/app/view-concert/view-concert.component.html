<br />
<br />
<div class="background-image">
  <br />
  <section class="container fantasy-letters">
      <div class="columns">
          <div class="column is-one-fifth">
            <div class="container-img">
                <img class="frame-img" id="explotion-frame" src="../../assets/images/explotion-frame.png" alt=""/>
                <div class="centered-text-img ">Concierto</div>
            </div>
          </div>
          <div class="column">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Titulo:</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input" type="text" [value]="concertData.title" readonly>
                    <span class="icon is-small is-left">
                      <i class="fas fa-align-justify"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Ubicacion:</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input" type="text" [value]="concertData.location" readonly>
                    <span class="icon is-small is-left">
                      <i class="fas fa-map-marker-alt"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Ciudad:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" [value]="concertData.city" readonly>
                      <span class="icon is-small is-left">
                          <i class="fas fa-globe"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Precio:</label>
                </div>
              <div class="field-body">
                <div class="field is-expanded">
                  <div class="field has-addons">
                    <p class="control">
                      <a class="button is-static dollar-icon-border">
                        $
                      </a>
                    </p>
                    <p class="control is-expanded">
                      <input class="input" type="text" [value]="concertData.price" readonly>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Fecha:</label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <input class="input" type="text" [value]="concertData.date" readonly/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Horario:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" [value]="concertData.entrySchedule" readonly />
                    </p>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="columns">
          <div class="column is-half">
            <section class="image">
              <img class="is-rounded concert-img" [src]="concertData.concertPicture" alt="">
            </section>
          </div>
          <div class="column">
              <textarea class="textarea" readonly>Detalles del concierto como ser tematica, canciones que se van a tocar, efectos especiales, etc</textarea>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label">
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-black yellow-letters" (click)="goBackLastPage()">
                  Volver
                </button>
                <button class="button is-black yellow-letters">
                  Modificar concierto
                </button>
                <button class="button is-black yellow-letters" (click)="deleteConcert()">
                  Eliminar concierto
                </button>
              </div>
            </div>
          </div>
        </div>
  </section>
</div>
