<br />
<br />
<div class="background-image">
  <br />
  <section class="container fantasy-letters">
    <div class="columns">
      <div class="column is-one-fifth">
        <div class="container-img">
          <img class="frame-img" id="explotion-frame" src="../../assets/images/explotion-frame.png" alt="" />
          <div class="centered-text-img ">Crear usuario</div>
        </div>
      </div>
      <div class="column">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Nombre:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" [(ngModel)]="userData.name">
                <span class="icon is-small is-left">
                  <i class="fas fa-align-justify"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Carnet de identidad:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" [(ngModel)]="userData.identityCard">
                <span class="icon is-small is-left">
                  <i class="fas fa-id-card"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">E-mail:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" [(ngModel)]="userData.email">
                <span class="icon is-small is-left">
                  <i class="fas fa-at"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Contrase√±a:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="password" [(ngModel)]="userData.password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Domicilio:</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" [(ngModel)]="userData.homeAddress">
                <span class="icon is-small is-left">
                  <i class="fas fa-home"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Foto de perfil</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input id="file-upload" class="upload-box" type="file" [(ngModel)]="userData.profilePicture" />
              </p>
            </div>
          </div>
        </div>
        <br />
        <div class="field is-horizontal">
          <div class="field-label">
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-black yellow-letters" (click)="updateUser()">
                  Actualizar usuario
                </button>
                <button class="button is-black yellow-letters" (click)="goBackLastPage()">
                  Cancelar
                </button>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </section>
</div>
